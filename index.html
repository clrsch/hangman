<!DOCTYPE html>

        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

        <script src="main.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

                crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

</head>

<body>
        <!-- Erste page -->
        <div data-role="page" id="page1" data-theme="b" data-title="Hangman">

                <header data-role="header" style="text-align: center">Hangman</header>
                <main data-role="content">
                        <div class="row">
                                <div id="spielstand" class="miscdiv col-sm-6"><span id="level"></span> <br> <span
                                                id="score"></span></div>
                                <div id="timer" class="miscdiv col-sm-6"></div>
                        </div>

                        <div class="row">

                                <div class="miscdiv col-sm-6">
                                        <div id="leftwrapper" class="outer">
						<iframe src="./map-game1.html" seamless style="height: 25em;""></iframe>
                                                <!-- <img id="fails" class="bg"
                                                        src="https://www.guineapigcagesstore.com/resize/Shared/Images/Product/Standard-Grid/standard-grid.jpg"
                                                        height="200em"></img>
                                                <img id="auto" class="fg"
                                                        src="http://clipart-library.com/images_k/police-car-transparent/police-car-transparent-23.png"
                                                        height="40em"></img> -->
                                        </div>
                                </div>
                                <div class="col-sm-6">
                                        <div id="rightwrapper">
                                                <div id="console">
                                                        <div id="inputcontainer">
                                                                <div id="consoleheader"><img src="images/cmd2.png"
                                                                                height="60%"></div>

                                                                <div id="flavortext">
                                                                        <p>root>init network<br>Initializing network...
                                                                                [COMPLETE]</p>
                                                                        <p>root>connect <span
                                                                                        id="ip">XX.XXX.XX.XX</span><br>Connecting...
                                                                        </p>Server is secured. Login required:<br>login:
                                                                        root<br><span
                                                                                style="float: left">password:&#160;</span>
                                                                </div>
                                                                <span id="inputwrapper">

                                                                </span>
                                                                <p><br></p>
                                                        </div>
                                                </div>
                                        </div>
                                </div>

                        </div>

                        <div id="tastaturcontainer">
                                <div id="tastaturwrapper">
                                        <table>
                                                <tr>
                                                        <td><button class="ui-btn ui-btn-inline" id="Qkey"
                                                                        disabled="true"
                                                                        onclick="eliminate('Q')">Q</button></td>
                                                        <td><button class="ui-btn ui-btn-inline" id="Wkey"
                                                                        disabled="true"
                                                                        onclick="eliminate('W')">W</button></td>

                                                                        disabled="true"
                                                                        onclick="eliminate('T')">T</button></td>

                                                                        disabled="true"
                                                                        onclick="eliminate('Z')">Z</button></td>
                                                        <td><button class="ui-btn ui-btn-inline" id="Ukey"
                                                                        disabled="true"
                                                                        onclick="eliminate('U')">U</button></td>

                                                                        disabled="true"

                                        </table>
                                        <table>
                                                <tr>

                                                <tr>

                                                                        disabled="true"
                                                                        onclick="eliminate('Y')">Y</button></td>
                                                        <td><button class="ui-btn ui-btn-inline" id="Xkey"
                                                                        disabled="true"
                                                                        onclick="eliminate('X')">X</button></td>
                                                        <td><button class="ui-btn ui-btn-inline" id="Ckey"
                                                                        disabled="true"
                                                                        onclick="eliminate('C')">C</button></td>

                                                                        disabled="true"

                                <br>
                                <button class="ui-btn ui-btn-inline otherbtn" onclick="init()">Nochmal!</button>
                                <select id="listenauswahl" onchange="init()">
                                        <option value="deutsch">Deutsche Wörter</option>
                                        <option value="spiele">Computerspiele</option>
                                        <option value="alk">Alk/Zigaretten</option>
                                </select>
                                <button class="ui-btn ui-btn-inline otherbtn"
                                        onclick="meldung(level/10)">Tutorial</button>
                        </div>
                </main>
                <footer data-role="footer" data-position="fixed">
                        <div data-role="navbar">
                                <ul>
                                        <li><a href="#page1" class="ui-disabled" data-role="button"

                                <ul>
                                        <li><a href="#page1" data-role="button" data-transition="slidedown">Game</a>
                                        </li>
                                        <li><a href="#page2" class="ui-disabled" data-role="button"

                                        <li><a href="#page3" data-role="button" data-transition="slideup">Info</a></li>
                                </ul>
                        </div><!-- /navbar -->

                        Impressum etc.

                        </div>
                </main>
                <footer data-role="footer" data-position="fixed">

                                        <li><a href="#page1" data-role="button" data-transition="fade">X</a></li>
